<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SUA TO-DO LIST</h1>
        <div class="add-task">
            <h2>Adicionar Tarefa</h2>
            <form id="taskForm">
                <label for="taskName">Qual é a tarefa?</label>
                <input type="text" id="taskName" name="taskName" required>
                
                <label for="startDate">Início:</label>
                <input type="date" id="startDate" name="startDate" required>
                
                <label for="endDate">Fim:</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="taskDifficulty">Dificuldade:</label>
                <select id="taskDifficulty" name="taskDifficulty">
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>

                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

        <h3>Estas são suas Tarefas a Fazer</h3>
        <ol id="taskList">
            <!-- Tarefas serão adicionadas aqui -->
        </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
